<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script rel="stylesheet" href="/Style/Style.css"></script> -->
    <link rel="stylesheet" href="/Style/Style.css">


    <!-- <title>360Â° Image Browser</title> -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>


    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.jss"></script>


</head>

<body>
    <a-scene>
        <a-assets>
            <!-- <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio> -->

            <!-- Images. -->
            <img id="city" src="./Style/Images/Image0000.png">
            <img id="city-thumb" src="./Style/Images/PNG/Arrow-1.png">

            <img id="cubes" src="./Style/Images/Image0019.png">
            <img id="cubes-thumb" src="./Style/Images/Image0050.png">

            <img id="sechelt" src="./Style/Images/Image0061.png">
            <img id="sechelt-thumb" src="./Style/Images/Image0061.png">
        </a-assets>

        <!-- Camera + Cursor. -->
        <a-camera>
        </a-camera>

        <!-- 360-degree image-Init -->
        <a-sky id="image-360" radius="30" src="#city"
            animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
            animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
        </a-sky>


        <!-- Link template we will build. -->
        <a-entity id="links" layout="type: line; margin: 1.5" position="-5 -1 -4">
            <a-entity template="src: #plane" data-src="#city" data-thumb="#city-thumb"></a-entity>
            <a-entity template="src: #plane" data-src="#cubes" data-thumb="#cubes-thumb" position="-223 -1 -4"
                rotation="0 60 0"></a-entity>
            <a-entity template="src: #plane" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
        </a-entity>

    </a-scene>

    <!-- Link template interactions scrtipt. -->
    <script id="plane" type="text/html">
        <a-entity class="link" geometry="primitive: plane; height: 1; width: 1" material="shader: flat; src: ${thumb}"
            sound="on: click; src: #click-sound" event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1" event-set__click="_target: #image-360; _delay: 300; material.src: ${src}">
        </a-entity>
        </script>
</body>

</html>
